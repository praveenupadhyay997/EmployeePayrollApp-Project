<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="../css/EmployeePayrollApp.css">
    <script></script>
</head>
<body>
    <!--UC1 -- Defining the header of the employee payroll webpage -->
    <header class= "header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt= "logo image">
            <div>
                <span class= "emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!--UC 2 Creating Form Header Section with employee detail and employee name input text box-->
    <div class="form-content">
        <form class= "form" action="#" onsubmit="save(event); return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id ="name" name="name" placeholder="Enter your name here..." required>
            </div>
        </form>
    </div>
</body>
</html>
